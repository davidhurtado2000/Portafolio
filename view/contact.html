<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="../css/contact.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../img/webicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom navbar-transparent ctn-delay">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/webicon.png" alt="Brand" width="70" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex gap-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html"
                            data-translate="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about" data-translate="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html" data-translate="services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" data-translate="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid ctn-picture ctn-delay d-flex justify-content-center align-items-center" id="home">
        <div class="row">
            <div class="col-12 top-right text-end">
                <div class="flag-button-group">
                    <img src="img/peru.png" alt="Peru Flag" class="flag-icon">
                    <button class="language-button" onclick="changeLanguage('es')">Español</button>
                </div>
                <div class="flag-button-group">
                    <img src="img/united-states.png" alt="USA Flag" class="flag-icon">
                    <button class="language-button" onclick="changeLanguage('en')">English</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container ctn-delay">
        <div class="row first-section">
            <div class="col-12 text-center site-title">
                <p class="h1 text" data-translate="title-connect">Let's Connect!</p>
            </div>
        </div>
        <div class="row">
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSfCSSduDo7ZpkLedatf6STxu5gD0K0urbErVU7ebBLpXHgbJQ/viewform?embedded=true"
                width="640" height="1116" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/contact.js"></script>

</html>
